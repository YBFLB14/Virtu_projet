<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier la VM</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-yellow-100 to-orange-200 min-h-screen">
  <div class="container mx-auto p-10">
    <h1 class="text-3xl font-bold text-center mb-6 text-orange-800">Modifier la VM : {{ name }}</h1>

    <form method="POST" class="bg-white shadow-lg rounded-lg p-8 max-w-xl mx-auto space-y-4">
      <div>
        <label class="block mb-1 font-semibold">MÃ©moire (MiB)</label>
        <input type="number" name="memory" value="{{ memory }}" required class="w-full border border-gray-300 px-3 py-2 rounded-lg">
      </div>

      <div>
        <label class="block mb-1 font-semibold">Nombre de vCPU</label>
        <input type="number" name="vcpu" value="{{ vcpu }}" required class="w-full border border-gray-300 px-3 py-2 rounded-lg">
      </div>

      <div class="text-center">
        <button type="submit" class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700 shadow">
          Enregistrer les modifications
        </button>
        <a href="{{ url_for('list_vms') }}" class="ml-4 text-gray-600 underline">Annuler</a>
      </div>
    </form>
  </div>
</body>
</html>
