<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion à l'hyperviseur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #10B981, #06B6D4);
	    display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #444;
            text-align: left;
        }
        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .login-form button:hover {
            background-color: #1e40af;
        }
        .flash {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }
        .flash.success { background-color: #d1fae5; color: #065f46; }
        .flash.danger  { background-color: #fee2e2; color: #991b1b; }
        .flash.warning { background-color: #fef3c7; color: #92400e; }
    </style>
</head>
<body>
    <form class="login-form" method="POST">
        <h2>Connexion à l'hyperviseur</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label for="ip">Adresse IP :</label>
        <input type="text" name="ip" required>
    
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" name="username" required>
    
        <button type="submit">Se connecter</button>
    </form>

</body>
</html>
