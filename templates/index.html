<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-200 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-2xl shadow-xl text-center space-y-6">
    <h1 class="text-3xl font-bold text-indigo-700">Tableau de bord de l'hyperviseur</h1>

    <p class="text-lg"><strong>Nom d'hôte :</strong> {{ infos.hostname }}</p>
    <p class="text-lg"><strong>vCPUs max :</strong> {{ infos.max_vcpus }}</p>
    <p class="text-lg"><strong>Mémoire libre :</strong> {{ infos.free_mem_display }} MiB</p>

    <a href="{{ url_for('list_vms') }}" class="inline-block mt-4 bg-blue-600 text-white px-6 py-2 rounded shadow hover:bg-blue-700">
      Voir les machines virtuelles
    </a>
  </div>
</body>
</html>
